<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row" *ngFor="let employee of employees">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          {{ employee.name }}
        </div>
        <div class="card-body ">
          <div><span style="font-weight: bold">Title:</span> {{ employee.title }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
