<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row" *ngFor="let directReport of directReports">
    <div class="col-md-12">
      <summary-detail-card title="{{ directReport.name }}">
        <div content-summary>
          <direct-report-summary [directReport]="directReport"></direct-report-summary>
        </div>
        <div content-details>
          <direct-report-edit [directReport]="directReport"></direct-report-edit>
        </div>
      </summary-detail-card>
    </div>
  </div>
</div>
