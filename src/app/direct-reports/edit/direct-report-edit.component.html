<form>
  <div class="row">
    <div class="col-md-6 pl-1">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="directReport.name" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="directReport.title" />
      </div>
    </div>
    <div class="col-md-3 px-1">
      <div class="form-group">
        <label>Start Date</label>
        <input
          type="date"
          class="form-control"
          name="startDate"
          [value]="getFormattedDate(directReport.startDate)"
          (change)="directReport.startDate = getUpdatedDate($event)"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pl-1">
      <div class="form-group">
        <label>Current Address</label>
        <input name="currentAddress" name="currentAddress" type="text" class="form-control" [(ngModel)]="directReport.currentAddress" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Current Client</label>
        <input name="currentClinet" name="currentClient" type="text" class="form-control" [(ngModel)]="directReport.currentClient" />
      </div>
    </div>
    <div class="col-md-3 px-1">
      <div class="form-group">
        <label>Daily Commute (minutes)</label>
        <input name="currentClinet" name="driveTime" type="number" class="form-control" [(ngModel)]="directReport.driveTime" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Reports To</label>
        <input type="text" class="form-control" name="reportsTp" [(ngModel)]="directReport.reportsTo" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Desired 1:1 Cadence</label>
        <input type="test" class="form-control" name="desiredCadence" [(ngModel)]="directReport.desiredCadence" />
      </div>
    </div>
  </div>
  <div *ngFor="let actionConfig of actionConfigs">
    <summary-detail-card [title]="actionConfig.summaryDescription" [small]="true">
      <div content-summary>
        <action-list-summary
          [actionType]="actionConfig.detailDescription"
          [actionTypeFilter]="actionConfig.filterType"
          [actionList]="goals"
        ></action-list-summary>
      </div>
      <div content-details>
        <action-list-details
          [actionType]="actionConfig.detailDescription"
          [actionTypeFilter]="actionConfig.filterType"
          [actionList]="goals"
        ></action-list-details>
      </div>
    </summary-detail-card>
  </div>

  <div *ngFor="let noteConfig of noteConfigs">
    <summary-detail-card [title]="noteConfig.summaryDescription" [small]="true">
      <div content-summary>
        <notes-list-summary
          [noteType]="noteConfig.detailDescription"
          [noteTypeFilter]="noteConfig.filterType"
          [noteList]="notes"
          [requiredCadence]="90"
        ></notes-list-summary>
      </div>
      <div content-details>
        <notes-list-details
          [noteType]="noteConfig.detailDescription"
          [noteTypeFilter]="noteConfig.filterType"
          [noteList]="notes"
        ></notes-list-details>
      </div>
    </summary-detail-card>
  </div>

  <div *ngFor="let infoConfig of infoConfigs">
    <summary-detail-card [title]="infoConfig.summaryDescription" [small]="true">
      <div content-summary>
        <info-list-summary [infoType]="infoConfig.detailDescription" [infoTypeFilter]="infoConfig.filterType" [infoList]="info">
        </info-list-summary>
      </div>
      <div content-details>
        <info-list-details
          [infoType]="infoConfig.detailDescription"
          [infoTypeFilter]="infoConfig.filterType"
          [infoList]="info"
        ></info-list-details>
      </div>
    </summary-detail-card>
  </div>
</form>
