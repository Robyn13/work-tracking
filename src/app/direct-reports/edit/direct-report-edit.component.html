<form>
  <div class="row">
    <div class="col-md-6 pl-1">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="directReport.name" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="directReport.title" />
      </div>
    </div>
    <div class="col-md-3 px-1">
      <div class="form-group">
        <label>Start Date</label>
        <input
          type="date"
          class="form-control"
          name="startDate"
          [value]="getFormattedDate(directReport.startDate)"
          (change)="directReport.startDate = getUpdatedDate($event)"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 pl-1">
      <div class="form-group">
        <label>Current Address</label>
        <input name="currentAddress" name="currentAddress" type="text" class="form-control" [(ngModel)]="directReport.currentAddress" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Current Client</label>
        <input name="currentClinet" name="currentClient" type="text" class="form-control" [(ngModel)]="directReport.currentClient" />
      </div>
    </div>
    <div class="col-md-3 px-1">
      <div class="form-group">
        <label>Daily Commute (minutes)</label>
        <input name="currentClinet" name="driveTime" type="number" class="form-control" [(ngModel)]="directReport.commuteTime" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Reports To</label>
        <input type="text" class="form-control" name="reportsTp" [(ngModel)]="directReport.reportsTo" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Desired 1:1 Cadence</label>
        <input type="test" class="form-control" name="desiredCadence" [(ngModel)]="directReport.desiredCoachingCadence" />
      </div>
    </div>
    <div class="col-md-6 pl-1">
      <button class="btn btn-info pull-right" (click)="saveAllChanges()">Save All Changes</button>
    </div>
  </div>

  <summary-detail-card [title]="getCardTitle(careerPathActions)" [small]="true">
    <div content-summary>
      <action-list-summary [summaryDetails]="careerPathActions"></action-list-summary>
    </div>
    <div content-details>
      <action-list-details [summaryDetails]="careerPathActions" (saveEvent)="saveAllChanges()"></action-list-details>
    </div>
  </summary-detail-card>

  <summary-detail-card [title]="getCardTitle(committedActions)" [small]="true">
    <div content-summary>
      <action-list-summary [summaryDetails]="committedActions"></action-list-summary>
    </div>
    <div content-details>
      <action-list-details [summaryDetails]="committedActions" (saveEvent)="saveAllChanges()"> </action-list-details>
    </div>
  </summary-detail-card>

  <summary-detail-card [title]="getCardTitle(oneOnOneMeetings)" [small]="true">
    <div content-summary>
      <meeting-list-summary [summaryDetails]="oneOnOneMeetings"></meeting-list-summary>
    </div>
    <div content-details>
      <meeting-list-details [summaryDetails]="oneOnOneMeetings" (saveEvent)="saveAllChanges()"></meeting-list-details>
    </div>
  </summary-detail-card>

  <summary-detail-card [title]="getCardTitle(quickReviewMeetings)" [small]="true">
    <div content-summary>
      <meeting-list-summary [summaryDetails]="quickReviewMeetings"></meeting-list-summary>
    </div>
    <div content-details>
      <meeting-list-details [summaryDetails]="quickReviewMeetings" (saveEvent)="saveAllChanges()"></meeting-list-details>
    </div>
  </summary-detail-card>

  <summary-detail-card [title]="getCardTitle(familyInfo)" [small]="true">
    <div content-summary>
      <info-list-summary [summaryDetails]="familyInfo"> </info-list-summary>
    </div>
    <div content-details>
      <info-list-details [summaryDetails]="familyInfo" (saveEvent)="saveAllChanges()"></info-list-details>
    </div>
  </summary-detail-card>

  <summary-detail-card [title]="getCardTitle(additionalInfo)" [small]="true">
    <div content-summary>
      <info-list-summary [summaryDetails]="additionalInfo"> </info-list-summary>
    </div>
    <div content-details>
      <info-list-details [summaryDetails]="additionalInfo" (saveEvent)="saveAllChanges()"></info-list-details>
    </div>
  </summary-detail-card>
</form>
