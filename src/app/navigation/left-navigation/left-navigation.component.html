<div class="logo">
  <a class="simple-text logo-normal">
    Work Tracking
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.cssClass }} nav-item">
      <a [routerLink]="[menuItem.path]">
        <i class="now-ui-icons {{ menuItem.icon }}"></i>
        <p>{{ menuItem.displayName }}</p>
      </a>
    </li>
  </ul>
</div>
