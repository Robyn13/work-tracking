<div class="row pb-3">
  <div class="col-md-3 pl-1">
    <div class="non-btn-action non-btn-success pb-1">
      <i class="fa fa-plus"> Add New {{ infoType }} Item </i>
    </div>
  </div>
</div>

<div *ngFor="let info of infoList">
  <div class="row">
    <hr width="100%" />
    <div class="col-md-3 pl-1">
      <div class="non-btn-action non-btn-danger pb-3">
        <i class="fa fa-minus"> Delete {{ infoType }} Item </i>
      </div>
      <div class="non-btn-action non-btn-success pb-3">
        <i class="fa fa-floppy-o"> Save Changes</i>
      </div>
      <div class="form-check">
        <label style="font-weight: bold" class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="info.summaryItem" />
          <span class="form-check-sign"></span>
          Summary Item
        </label>
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>{{ noteType }} Description</label>
        <input type="text" class="form-control" name="date" [(ngModel)]="info.description" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Value</label>
        <input type="text" class="form-control" name="value" [(ngModel)]="info.info" />
      </div>
    </div>
    <div class="col-md-3 pl-1">
      <div class="form-group">
        <label>Created On</label>
        <input
          type="date"
          class="form-control"
          name="createdOn"
          [value]="getFormattedDate(info.createdOn)"
          (change)="info.createdOn = getUpdatedDate($event)"
        />
      </div>
    </div>
  </div>
</div>
